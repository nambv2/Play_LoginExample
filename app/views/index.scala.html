@main("Welcome to Play") {
    <div class="container">
		<div class="col-sm-2"></div>
		<div class="col-sm-10">
		<div class="wrapper">
		<form class="form-horizontal" role="form" id = "login" >
			<h2 class="form-signin-heading col-sm-offset-2">Please sign in</h2>
			<div class="form-group" id="divName">
				<label class="control-label col-sm-2" >User Name</label> 
				<div class="col-sm-4">
					<input type="text" id="userName" placeholder="User Name" class="form-control">
				</div>
				<label>(*)</label>
			</div>
			<div class="form-group" id = "divPass">
				<label class="control-label col-sm-2" for="passWord">PassWord</label> 
				<div class="col-sm-4">
					<input type="text" id="passWord" placeholder="PassWord" class="form-control">
				</div>
				<label>(*)</label>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-6">
					<label> <input type="checkbox"> Remember me
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-offset-2"> (*) is not empty</label>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<input class="form-control btn-primary" value="Login" type="submit">
				</div>
			</div>
		</form>
		<div class="form-group col-sm-offset-2 col-sm-4">
			<a id="signup" href="signup">Sign up now?</a>
		</div>
		</div>
		</div>
	</div>

}
